      styles: "span.font-secondary|Secondary Font\r\nspan.large|Large Text\r\nspan.larger|Larger Text\r\nspan.text-blue|Blue Text\r\nspan.text-burgundy|Burgundy Text\r\nspan.text-purple|Purple Text\r\nspan.sr-only|Screen Reader Only\r\na.btn|Button\r\na.btn-large|Large Btn\r\na.btn-text|Read More Btn\r\na.btn-blue|Blue Btn\r\na.btn-burgundy|Burgundy Btn\r\na.btn-orange|Orange Btn\r\np.no-spacing|No Spacing (p)\r\np.inline|Display inline\r\ndiv.inline|Display Inline"
