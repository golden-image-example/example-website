langcode: en
status: true
dependencies:
  config:
    - filter.format.full_html
  module:
    - ckeditor
format: full_html
editor: ckeditor
settings:
  toolbar:
    rows:
      -
        -
          name: Formatting
          items:
            - Bold
            - Italic
            - Underline
            - Strike
            - Superscript
            - Subscript
            - '-'
            - RemoveFormat
        -
          name: Copy-Paste
          items:
            - Copy
            - Cut
            - PasteFromWord
            - Redo
            - Undo
        -
          name: Linking
          items:
            - DrupalLink
            - DrupalUnlink
        -
          name: Lists
          items:
            - BulletedList
            - NumberedList
        -
          name: Media
          items:
            - ImceImage
            - Blockquote
            - DrupalMediaLibrary
            - Table
            - HorizontalRule
        -
          name: 'Block Formatting'
          items:
            - Styles
            - Format
            - JustifyLeft
            - JustifyCenter
            - JustifyRight
            - JustifyBlock
            - Outdent
            - Indent
        -
          name: Tools
          items:
            - SpecialChar
            - Language
            - ShowBlocks
            - Maximize
            - Source
            - Templates
